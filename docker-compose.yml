version: "3.8"

services:
  backend:
    container_name: backend
    build: ./backend
    image: backend
    ports:
      - "5432:5432"
    volumes:
      - backend:/volumes/backend
    networks:
      - ft_transcendence
    env_file:
      - .env
    restart: on-failure
  nginx:
    container_name: nginx
    build: ./nginx
    image: nginx
    ports:
      - "8000:443"
    volumes:
      - backend:/volumes/backend
    networks:
      - ft_transcendence
    env_file:
      - .env
    restart: on-failure

  prometheus:
    container_name: prometheus
    build: ./prometheus
    image: prometheus
    volumes:
      - prometheus:/etc/prometheus
    ports:
      - '9090:9090'
    networks:
      - ft_transcendence
    env_file:
      - .env
    restart: unless-stopped
  grafana:
    container_name: grafana
    build: ./grafana
    image: grafana
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - prometheus:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - ft_transcendence
    env_file:
      - .env
    restart: unless-stopped

volumes:
  backend:
    name: backend
    driver: local
    driver_opts:
      device: /sgoinfre/goinfre/Perso/rsterin/data/backend
      o: bind
      type: none
  prometheus:
    name: prometheus
    driver: local
    driver_opts:
      device: /sgoinfre/goinfre/Perso/rsterin/data/prometheus
      o: bind
      type: none

networks:
  ft_transcendence:
    name: ft_transcendence
    driver: bridge
