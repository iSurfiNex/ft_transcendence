version: "3.8"

services:
  backend:
    container_name: backend
    build: ./backend
    image: backend
    ports:
     - "5432:5432"
    volumes:
     - backend:/volumes/backend
    networks:
      - ft_transcendence
    env_file:
      - backend/.env
    restart: on-failure
  nginx:
     container_name: nginx
     build: ./nginx
     image: nginx
     ports:
      - "8000:443"
     volumes:
      - backend:/volumes/backend
     networks:
       - ft_transcendence
     env_file:
       - backend/.env
     restart: on-failure

volumes:
  backend:
    name:   backend
    driver: local
    driver_opts:
      device: /sgoinfre/goinfre/Perso/jtoulous/data/backend
      o: bind
      type: none

networks:
  ft_transcendence:
    name: ft_transcendence
    driver: bridge
